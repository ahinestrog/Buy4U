{% extends "pages/base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="h1">{{ title }}</h1>
            <p>{{ subtitle }}</p>
        </div>
    </div>

    <!-- Form to search -->
    <form method="GET" class="mb-4">
        <div class="row">
            <div class="col-md-3">
                <input type="text" name="name" class="form-control" placeholder="Search product" value="{{ request.GET.name }}">
            </div>
            <div class="col-md-2">
                <input type="number" name="min_price" class="form-control" placeholder="Minimum price" value="{{ request.GET.min_price }}">
            </div>
            <div class="col-md-2">
                <input type="number" name="max_price" class="form-control" placeholder="Maximum price" value="{{ request.GET.max_price }}">
            </div>
            <div class="col-md-3">
                <input type="text" name="brand" class="form-control" placeholder="Brand" value="{{ request.GET.brand }}">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success fw-bold fs-5 w-100">Search</button>
            </div>
        </div>
    </form>

    <div class="row">
        {% for product in products %}
    <div class="col-md-4 col-lg-3 mb-2">
        <div class="card">
            <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}">
            <div class="card-body text-center">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-success fw-bold fs-5 w-100">View Details</a>

                    <!-- Formulario para agregar al carrito -->
                    <form method="post" action="{% url 'add_cart' product.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary fw-bold fs-5 w-100">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% empty %}
    <p>No products available.</p>  <!-- ← Esto mostrará un mensaje si no hay productos -->
{% endfor %}
    </div>
</div>
{% endblock %}
